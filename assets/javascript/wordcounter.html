<body>

    <script>
        var input= prompt("Write a sentence to get the word counted"); 
        console.log(input); 
        var letterArray=input.trim().split("")
        console.log(letterArray);
        var spaceCounter=0; 

    if(input !== ""){
        spaceCounter=1;
        for (var i = 0; i<letterArray.length; i++){
            if(letterArray[i]===" " && letterArray[i+1] !== " "){
                spaceCounter++
        }
    }
}

alert("You Have "+spaceCounter+ " Words."); 
    </script>
</body>
